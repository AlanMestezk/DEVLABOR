<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DEV LABOR</title>

    <link rel="icon" type="image/png" href="./public/img/devlaborLogo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/styles.css">

</head>

<body>

    <header>

        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light ">
            <a class="navbar-brand col-md-10 " href="index.html">
                    DEV LABOR <img class="imgNav" src="./public/img/devlaborLogo.png" alt="logo" >
                </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">

                        <a class="nav-link" href="index.html">Ver as vagas</a>

                    </li>

                    <li class="nav-item">

                        <a class="nav-link btn btn-primary" href="add.html">Abrir vagas</a>

                    </li>

                </ul>

            </div>

        </nav>

    </header>

    <div id="top-container" class="container-fluid">
        <h1 id="main-title" class="text-center">Aqui você divulga sua vaga, basta preencher o formulário!</h1>
        <p id="main-subtitle" class="text-center">Somos o melhor site de divulgação de vaga para desenvolvedores</p>
    </div>

    <div id="add-form-container" class="container">

        <div id="form-box" class="col-md-12">
            <h2>Preencha os dados da forma mais completa possível, assim a vaga fica mais fácil de ser encontrada.</h2>

            <form action="">

                <div class="form-group">
                    <label for="title">Título da vaga: </label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Digite o titulo aqui..." required>
                </div>

                <div class="form-group">
                    <label for="description">Descrição: </label>
                    <textarea type="text" class="form-control" id="description" name="description" placeholder="Digite sua descrição..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="company">Nome da empresa contratante: </label>
                    <input type="text" class="form-control" id="company" name="company" placeholder="Digite o nome da empresa..." required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail da empresa contratante: </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email..." required>

                </div>

                <div class="form-group">
                    <label for="salary">Salário oferecido da vaga: </label>
                    <input type="text" class="form-control" id="salary" name="salary" placeholder="Digite o salário..." required>
                </div>

                <input type="hidden" name="new-job" value="1">

                <button type="submit" class="btn btn-primary">Cadastrar vaga</button>

            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
